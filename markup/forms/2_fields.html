<form>
    <div><label>Text</label> <input type="text" placeholder="I'm placeholder text"></div>
    <div><label>Required<span class="required">*</span></label> <input type="text" required></div>
    <div><label>Password input</label> <input type="password" value="password"></div>
    <div><label>Email</label> <input type="email"></div>
    <div><label>Search</label> <input type="search"></div>
    <div><label>Tel</label> <input type="tel"></div>
    <div><label>URL</label> <input type="url" placeholder="http://"></div>
    <div><label>Select field</label>
      <select>
        <option>Option 01</option>
        <option>Option 02</option>
      </select>
    </div>
    <div><label>Multiple select</label>
      <select multiple size="5">
        <option>Option 1</option>
        <option>Option 2</option>
        <option>Option 3</option>
        <option>Option 4</option>
        <option>Option 5</option>
        <option>Option 6</option>
        <option>Option 7</option>
        <option>Option 8</option>
        <option>Option 9</option>
      </select>
    </div>
    <div><label>Radio input</label> <input type="radio" name="rad"></div>
    <div><label>Checkbox input</label> <input type="checkbox"></div>
    <div><label>File input</label> <input type="file"></div>
    <div><label>Textarea</label> <textarea cols="30" rows="5" >Textarea text</textarea></div>
    <div><label>Color</label> <input type="color" value="#000000"></div>
    <div><label>Number</label> <input type="number" value="5" min="0" max="10"></div>
    <div><label>Range</label> <input type="range" id="range" value="0" min="0" max="100"> <output for="range">0</output>
    <script>
      if (document.querySelector) {
        document.querySelector('#range').onchange = function(e) {
          e.target.nextElementSibling.innerText = e.target.value;
        }
      }
    </script>
    </div>
    <div><label>Date</label> <input type="date"></div>
    <div><label>Time</label> <input type="time"></div>
    <div><label>Datetime</label> <input type="datetime"></div>
    <div><label>Datetime-local</label> <input type="datetime-local"></div>
</form>
